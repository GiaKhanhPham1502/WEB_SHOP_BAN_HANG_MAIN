<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Management</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="../common/index.css">
</head>
<body>
    <div class="nav-left">
        <img src="../../assets/logo_tem.png" alt="Logo" />
        <div class="menu">
            <div class="item">
                <a href="../dashboard/">Home</a>
            </div>
            <div class="item">
                <a href="../users/">Manager Users</a>
            </div>
            <div class="item">
                <a href="../food/">Manager Product</a>
            </div>
            <div class="item">
                <a href="../contact/">Contact</a>
            </div>
            <div class="item">
                <a href="../../client/signin/">Logout</a>
            </div>
        </div>
        <div class="actions">
            <div class="item">
                <img src="../../assets/user.png" alt="User">
                <span id="fullName">Admin</span>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1>Product Management</h1>
            </div>
            <button class="create-user-btn" onclick="openModalCreate()">Create New Product</button>
        </div>
        <div class="user-table">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Type</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="product-table-body">
                </tbody>
            </table>
        </div>
        <div class="modal" id="editModalUpdate">
            <div class="modal-content">
                <h2>Edit Product</h2>
                <form id="editProductForm">
                    <label for="productId">ID</label>
                    <input type="text" id="productId" readonly>
                    <label for="productName">Name</label>
                    <input type="text" id="productName" required>
                    <label for="productPrice">Price</label>
                    <input type="number" id="productPrice" required>
                    <label for="productDescription">Description</label>
                    <textarea id="productDescription" required></textarea>
                    <label for="productType">Type</label>
                    <select id="productType" required>
                        <option value="Fast Food">Fast Food</option>
                        <option value="Drink">Drink</option>
                        <option value="Dessert">Dessert</option>
                    </select>
                    <select id="productStatus" required>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                    <div class="modal-actions">
                        <button type="button" class="save-btn" onclick="saveProductUpdate()">Save</button>
                        <button type="button" class="cancel-btn" onclick="closeModalUpdate()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal" id="editModalCreate">
            <div class="modal-content">
                <h2>Create Product</h2>
                <form id="editProductForm">
                    <label for="productName">Name</label>
                    <input type="text" id="productNameC" required>
                    <label for="productPrice">Price</label>
                    <input type="number" id="productPriceC" required>
                    <label for="productDescription">Description</label>
                    <textarea id="productDescriptionC" required></textarea>
                    <label for="productType">Type</label>
                    <select id="productTypeC" required>
                        <option value="Fast Food">Fast Food</option>
                        <option value="Drink">Drink</option>
                        <option value="Dessert">Dessert</option>
                    </select>
                    <select id="productStatusC" required>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                    <div class="modal-actions">
                        <button type="button" class="save-btn" onclick="saveProductCreate()">Save</button>
                        <button type="button" class="cancel-btn" onclick="closeModalCreate()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../common/index.js"></script>
    <script src="index.js" type="module"></script>
</body>
</html>
