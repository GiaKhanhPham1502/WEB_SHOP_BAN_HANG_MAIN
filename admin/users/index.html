<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="../common/index.css">
</head>

<body>
    <div class="nav-left">
        <img src="../../assets/logo_tem.png" alt="Logo" />
        <div class="menu">
            <div class="item">
                <a href="../dashboard/">Home</a>
            </div>
            <div class="item">
                <a href="../users/">Manager Users</a>
            </div>
            <div class="item">
                <a href="../food/">Manager Product</a>
            </div>
            <div class="item">
                <a href="../contact/">Contact</a>
            </div>
            <div class="item">
                <a href="../../client/signin/">Logout</a>
            </div>
        </div>
        <div class="actions">
            <div class="item">
                <img src="../../assets/user.png" alt="User">
                <span id="fullName">Admin</span>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1>User Management</h1>
            </div>
            <button class="create-user-btn" onclick="openModalCreate()">Create New User</button>
        </div>
        <div class="user-table">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="user-table-body">

                </tbody>
            </table>
        </div>
        <div class="modal" id="editModalUpdate">
            <div class="modal-content">
                <h2>Edit User</h2>
                <form id="editUserForm">
                    <label for="userId">ID</label>
                    <input type="text" id="userId" readonly>
                    <label for="userName">Name</label>
                    <input type="text" id="userName" required>
                    <label for="userEmail">Email</label>
                    <input type="email" id="userEmail" required>
                    <label for="userRole">Role</label>
                    <select id="userRole" required>
                        <option value="Admin">Admin</option>
                        <option value="Editor">Editor</option>
                        <option value="User">User</option>
                    </select>
                    <label for="userStatus">Status</label>
                    <select id="userStatus" required>
                        <option value="Active">Active</option>
                        <option value="Pending">Pending</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                    <div class="modal-actions">
                        <button type="button" class="save-btn" onclick="saveUserUpdate()">Save</button>
                        <button type="button" class="cancel-btn" onclick="closeModalUpdate()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal" id="editModalCreate">
            <div class="modal-content">
                <h2>Create User</h2>
                <form id="editUserForm">
                    <label for="userName">Name</label>
                    <input type="text" id="userNameC" required>
                    <label for="userEmail">Email</label>
                    <input type="email" id="userEmailC" required>
                    <label for="userRole">Role</label>
                    <select id="userRoleC" required>
                        <option value="Admin">Admin</option>
                        <option value="Editor">Editor</option>
                        <option value="User">User</option>
                    </select>
                    <label for="userStatus">Status</label>
                    <select id="userStatusC" required>
                        <option value="Active">Active</option>
                        <option value="Pending">Pending</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                    <div class="modal-actions">
                        <button type="button" class="save-btn" onclick="saveUserCreate()">Save</button>
                        <button type="button" class="cancel-btn" onclick="closeModalCreate()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        
    </script>
    <script src="index.js" type="module"></script>
    <script src="../common/index.js"></script>
</body>

</html>
