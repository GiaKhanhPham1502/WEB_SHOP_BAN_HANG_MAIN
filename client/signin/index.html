<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>

<body>
    <div class="nav-left">
        <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/delicious-food-banner-template-design-cd3994e39458960f4f33e73b8c60edb9_screen.jpg?ts=1645769305" alt="">
    </div>
    <div class="box">
        <h1>Trang Web Ban Hang</h1>
        <div class="box-left">
            <h2>Login</h2>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Enter Your Password">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="inputRememberMe">
            <label class="form-check-label" for="inputRememberMe">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary" id="btnSignIn">Submit</button>

        <button class="btn btn-primary" id="btnSignInWithGoogle">Sign in with Google</button>

        <a href="../signup/index.html">Don't have an account? Sign up</a>
    </div>
</body>
<script src="index.js" type="module"></script>

</html>
