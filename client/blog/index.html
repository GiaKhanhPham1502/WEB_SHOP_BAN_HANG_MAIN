<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Bán Thức Ăn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../common/style.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #fdfdfd;
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffb84d;
            padding: 10px 40px;
        }

        #header .logo img {
            height: 50px;
        }

        #menu {
            display: flex;
            gap: 20px;
        }

        #menu .item a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        #actions {
            display: flex;
            gap: 15px;
        }

        #actions img {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        #footer {
            background-color: #333;
            color: #fff;
            padding: 40px 20px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        #footer .box {
            width: 30%;
            margin-bottom: 20px;
        }

        #footer .logo img {
            height: 50px;
        }

        #footer h3 {
            margin-bottom: 10px;
            color: #f9a825;
        }

        .quick-menu .item {
            margin: 5px 0;
        }

        .quick-menu .item a {
            color: #ddd;
            text-decoration: none;
        }

        form input[type="text"] {
            padding: 10px;
            width: 80%;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        form button {
            padding: 10px 15px;
            background-color: #f9a825;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #e69500;
        }

        @media (max-width: 768px) {
            #footer .box {
                width: 100%;
            }

            #menu {
                flex-direction: column;
                gap: 10px;
            }

            #header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <div id="wrapper">
        
        <div id="header">
            <a href="../home/" class="logo">
                <img src="../../assets/logo.png" alt="Logo">
            </a>
            <div id="menu">
                <div class="item"><a href="../home/">Trang Chủ</a></div>
                <div class="item"><a href="">Liên Hệ</a></div>
                <div class="item"><a href="../blog/">Blog</a></div>
                <div class="item"><a href="../contact/">Sản Phẩm</a></div>
            </div>
            <div id="actions">
                <div class="item"><img src="../../assets/user.png" alt="User"></div>
                <div class="item"><img src="assets/cart.png" alt="Cart"></div>
            </div>
        </div>

        <div id="customer-feedback" style="padding: 40px 20px; background-color: #fffbe7;">
    <h2 style="color: #f9a825; margin-bottom: 20px;">Ý Kiến Khách Hàng</h2>
    <form id="feedback-form">
        <input type="text" id="customer-name" placeholder="Tên của bạn" required style="padding: 10px; width: 100%; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc;">
        <textarea id="customer-message" placeholder="Nội dung góp ý..." rows="4" required style="padding: 10px; width: 100%; border-radius: 5px; border: 1px solid #ccc;"></textarea>
        <button type="submit" style="margin-top: 10px; padding: 10px 20px; background-color: #f9a825; color: white; border: none; border-radius: 5px;">Gửi ý kiến</button>
    </form>
    <div id="feedback-list" style="margin-top: 30px;">
        
    </div>
</div>
        <div id="footer">
            <div class="box">
                <div class="logo">
                    <img src="assets/logo.png" alt="Logo">
                </div>
                <p>Cung cấp sản phẩm với chất lượng an toàn cho quý khách</p>
            </div>
            <div class="box">
                <h3>NỘI DUNG</h3>
                <ul class="quick-menu">
                    <div class="item"><a href="../home/">Trang chủ</a></div>
                    <div class="item"><a href="">Liên Hệ</a></div>
                    <div class="item"><a href="../blog/">Blog</a></div>
                    <div class="item"><a href="../contact/">Sản Phẩm</a></div>
                </ul>
            </div>
            <div class="box">
                <h3>LIÊN HỆ</h3>
                <form action="">
                    <input type="text" placeholder="Địa chỉ email">
                    <br>
                    <button>Nhận tin</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
    const form = document.getElementById("feedback-form");
    const feedbackList = document.getElementById("feedback-list");

    form.addEventListener("submit", function (e) {
        e.preventDefault();
        const name = document.getElementById("customer-name").value.trim();
        const message = document.getElementById("customer-message").value.trim();

        if (name && message) {
            const feedbackItem = document.createElement("div");
            feedbackItem.style.marginBottom = "20px";
            feedbackItem.innerHTML = `
                <strong>${name}:</strong>
                <p>${message}</p>
                <hr>
            `;
            feedbackList.prepend(feedbackItem); 

            
            form.reset();
        }
    });
</script>

</body>

</html>
